<h1>This is portfolio</h1>

{% load static %}

<a href="{% url 'blog:bloghome' %}">Blog</a>

<a href="{% static 'portfolio/Manu_Resume.pdf' %}">Resume</a> <br><br><br>
<img src="{% static 'portfolio/UltraPower.jpg' %}" alt="this is img">

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=150 width=200>
        {% if project.url %}
            <a href="{{ project.url }}">Click Here</a>
        {% endif %}
{% endfor %}
